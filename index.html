<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/app.css">
    <title>Document</title>
</head>

<body>
    <section class="slider-first">
        <div class="slider-first__wrapper">
            <div class="slider-first__item">
                1
            </div>
            <div class="slider-first__item">
                2
            </div>
            <div class="slider-first__item">
                3
            </div>
            <span class="slider-first__move slider-first__move_left">Влево</span>
            <span class="slider-first__move slider-first__move_right">Вправо</span>
        </div>
    </section>
    <section class="slider-second">
        <div class="slider-second__wrapper">
            <div class="slider-second__items">
                <div class="slider-second__item">
                    1
                </div>
                <div class="slider-second__item">
                    2
                </div>
                <div class="slider-second__item">
                    3
                </div>
            </div>
            <div class="slider-second__dots" id="slider-second__dots">
                <div class="slider-second__dots-item">
                </div>
                <div class="slider-second__dots-item">
                </div>
                <div class="slider-second__dots-item">
                </div>

            </div>
            <div class="slider-second__buttons">
                <button class="slider-second__buttons-item" id="left-button">
                    Влево
                </button>
                <button class="slider-second__buttons-item" id="right-button">
                    Вправо
                </button>
            </div>
        </div>
    </section>
    <section class="slider-third">
        <div class="slider-third__wrapper">
            <div class="slider-third__track">
                <div class="slider-third__track-item">1</div>
                <div class="slider-third__track-item">2</div>
                <div class="slider-third__track-item">3</div>
                <div class="slider-third__track-item">4</div>
                <div class="slider-third__track-item">5</div>
                <div class="slider-third__track-item">6</div>
                <div class="slider-third__track-item">7</div>
                <div class="slider-third__track-item">8</div>
                <div class="slider-third__track-item">9</div>
                <div class="slider-third__track-item">10</div>
            </div>
            <div class="slider-third__buttons">
                <button class="slider-third__buttons-item" id="slider-third__button-left">
                    Left
                </button>
                <button class="slider-third__buttons-item" id="slider-third__button-right">
                    Right
                </button>
            </div>
        </div>
    </section>
    <script src="/dist/app.js"></script>
</body>

</html>
